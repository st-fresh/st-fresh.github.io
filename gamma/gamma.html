<!DOCTYPE html>
<TITLE>Gamma Exposure Characteristic Curves & Image Contrast by Jonathan James</TITLE>
<HEAD>
	<LINK REL="stylesheet" TYPE="text/css" HREF="styles/OlyUtil.css" />
	<LINK REL="stylesheet" TYPE="text/css" HREF="styles/gamma.css" />
</HEAD>

<BODY>

<DIV CLASS="mainscene">

	<CANVAS ID="tutorialTitle">Exposure Characteristic Curves<br /> and Image Contrast</CANVAS>

	<DIV CLASS="contianer">
		<DIV CLASS="specimenWindow">
			<DIV CLASS="specimenTitle">Specimen Image</DIV>
			<DIV CLASS="specimenImage">
				<DIV CLASS="op" ID="specImg"></DIV>
				<DIV CLASS="specC" ID="specImgC"></DIV>
			</DIV>
		</DIV>
	</DIV>

	<CANVAS ID="gridScreen" WIDTH="160" HEIGHT="160"></CANVAS> 
	<CANVAS ID="drawBW" WIDTH="185" HEIGHT="182"></CANVAS>
	<CANVAS ID="drawColor" WIDTH="185" HEIGHT="182"></CANVAS>

	<DIV CLASS="title1Pos diagramTextWhite">LOG EXPOSURE (lux-seconds)</DIV>
	<DIV CLASS="title2Pos diagramTextWhite">DENSITY</DIV>
	<DIV CLASS="d4 diagramTextWhite graphNums yAxis">4.0</DIV>
	<DIV CLASS="d3 diagramTextWhite graphNums yAxis">3.0</DIV>
	<DIV CLASS="d2 diagramTextWhite graphNums yAxis">2.0</DIV>
	<DIV CLASS="d1 diagramTextWhite graphNums yAxis">1.0</DIV>
	<DIV CLASS="d0 diagramTextWhite graphNums yAxis">0.0</DIV>

	<DIV CLASS="len3 diagramTextWhite graphNums xAxis">-3.0</DIV>
	<DIV CLASS="len2 diagramTextWhite graphNums xAxis">-2.0</DIV>
	<DIV CLASS="len1 diagramTextWhite graphNums xAxis">-1.0</DIV>
	<DIV CLASS="le0 diagramTextWhite graphNums xAxis">0.0</DIV>
	<DIV CLASS="le1 diagramTextWhite graphNums xAxis">1.0</DIV>

	<DIV CLASS="controlBack">
		<DIV ID="samplePanelRight" CLASS="controlPanelBack">
			<LABEL CLASS="controlPanelText">Gamma</LABEL>
			<DIV ID="slider"></DIV>
		</DIV>
	<DIV ID="samplePanelMiddle" CLASS="controlPanelBack">
		<DIV CLASS="btnBlock">
			<DIV ID="btn">Color Images</DIV>
		</DIV>
	</DIV>
		<DIV ID="samplePanelLeft" CLASS="controlPanelBack">
			<DIV CLASS="selBlock">
				<LABEL CLASS="controlPanelText">Choose A Specimen</LABEL>
				<SELECT ID="selectWrap"></SELECT>
			</DIV>
		</DIV>
	</DIV>
</DIV>

	<DIV ID="splashContainer"></DIV>

	<SCRIPT TYPE="text/javascript" SRC="js/greensock/TweenLite.min.js"></SCRIPT>
	<SCRIPT TYPE="text/javascript" SRC="js/greensock/CSSPlugin.min.js"></SCRIPT>
	<SCRIPT TYPE="text/javascript" SRC="js/greensock/EasePack.min.js"></SCRIPT>
	<SCRIPT TYPE="text/javascript" SRC="js/jquery.min.js"></SCRIPT>
	<SCRIPT TYPE="text/javascript" SRC="js/OlyUtil.js"></SCRIPT>
	<SCRIPT TYPE="text/javascript" SRC="js/gamma.js"></SCRIPT>
</BODY>
</HTML>
